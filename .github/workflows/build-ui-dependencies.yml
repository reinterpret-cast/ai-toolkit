name: Build npm dependencies (Windows)

on:
  workflow_dispatch:

jobs:
  build-npm:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install npm dependencies
        run: npm install --ignore-scripts=false
        working-directory: ./ui

      # Optional: Next.js build
      # - name: Build next.js
      #   run: npm run build
      #   working-directory: ./ui

      - name: Create ZIP for offline install
        run: |
          powershell Compress-Archive `
            -Path "ui/package.json","ui/package-lock.json","ui/node_modules","ui/public","ui/src" `
            -DestinationPath npm_windows_deps.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm_windows_deps
          path: npm_windows_deps.zip
